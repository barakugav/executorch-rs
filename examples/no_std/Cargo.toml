[package]
publish = false
name = "example-no-std"
version = "0.0.0"
edition = "2021"

[dependencies]
executorch = { path = "../../", default-features = false, features = [
    "data-loader",
    "ndarray",
] }
libc-print = "0.1.23"
ndarray = { version = "0.16.0", default-features = false }
cstr = "0.2.12"

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
