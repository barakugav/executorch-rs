[workspace]
members = [
    "executorch-sys",
    'examples/hello_world_add',
    'examples/hello_world_add_module',
]

[package]
name = "executorch"
version = "0.1.0"
authors = ["Barak Ugav <barakugav@gmail.com>"]
edition = "2021"
description = "Rust bindings for ExecuTorch - On-device AI across mobile, embedded and edge for PyTorch"
readme = "README.md"
repository = "https://github.com/barakugav/executorch-rs"
license = "Apache-2.0"
keywords = [
    "executorch",
    "pytorch",
    "machine-learning",
    "edge-device",
    "bindings",
]
categories = [
    "algorithms",
    "mathematics",
    "embedded",
    "no-std",
    "no-std::no-alloc",
]
include = ["Cargo.toml", "src/", "README.md", "LICENSE"]

[package.metadata.docs.rs]
features = ["data-loader", "module", "f16", "complex"]

[dependencies]
executorch-sys = { path = "executorch-sys", version = "0.1.0" }
ndarray = "0.15.6"
log = "0.4.22"
half = { version = "2.4.1", optional = true }
num-complex = { version = "0.4.6", optional = true }
cfg-if = "1.0.0"

[build-dependencies]
bindgen = "0.69.4"
cc = "1.1.6"
envsubst = "0.2.1"

[features]
data-loader = ["executorch-sys/data-loader"]
module = ["executorch-sys/module"]
f16 = ["half"]
complex = ["num-complex"]
